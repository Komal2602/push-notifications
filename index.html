<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enable Notifications</title>

  <!-- ✅ Correct SDK -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    button {
      font-size: 18px;
      padding: 12px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Enable Push Notifications</h2>
  <p>Click the button below to manage notifications.</p>

  <button onclick="enableNotifications()">Enable Notifications</button>

  <script>
    function enableNotifications() {
      window.OneSignalDeferred = window.OneSignalDeferred || [];

      OneSignalDeferred.push(async function (OneSignal) {
        try {
          const permission = Notification.permission;

          if (permission === "granted") {
            alert("✅ Notifications are already enabled.");
          } else if (permission === "denied") {
            alert(
              "❌ Notifications are blocked.\n\n" +
              "Please enable them from your browser site settings."
            );
          } else {
            await OneSignal.Notifications.requestPermission();
            alert("✅ Your notification preference has been saved.");
          }

          // Redirect back to Glide
          window.location.href =
            "https://geniuss-app-9vl4.glide.page/dl/64ffb1";

        } catch (err) {
          console.error(err);
          alert("Something went wrong. Please refresh and try again.");
        }
      });
    }
  </script>

</body>
</html>
