<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Push Setup</title>

  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <script>
    const GLIDE_NEW_SCREEN = "https://geniuss-app-9vl4.glide.page/dl/64ffb1";
    const REDIRECT_DELAY = 3000;

    window.OneSignalDeferred = window.OneSignalDeferred || [];

    OneSignalDeferred.push(async function (OneSignal) {
      await OneSignal.init({
        appId: "c382aeac-2c24-4112-ab16-99014b21b832",
        notifyButton: { enable: false }
      });

      // CONDITION A — already allowed
      if (Notification.permission === "granted") {
        setTimeout(() => {
          window.location.replace(GLIDE_NEW_SCREEN);
        }, 500);
      }
    });

    function enableNotifications() {
      OneSignalDeferred.push(async function (OneSignal) {
        await OneSignal.Notifications.requestPermission();

        // After Allow OR Block → redirect
        setTimeout(() => {
          window.location.replace(GLIDE_NEW_SCREEN);
        }, REDIRECT_DELAY);
      });
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    button {
      padding: 14px 22px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Enable Notifications</h2>
  <p>You will be redirected automatically.</p>

  <button onclick="enableNotifications()">Enable Notifications</button>

</body>
</html>
