<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Push Setup</title>

  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <script>
    // GLIDE SECOND DATASCREEN
    const GLIDE_NEW_SCREEN =
      "https://geniuss-app-9vl4.glide.page/dl/64ffb1";

    const REDIRECT_DELAY = 4000;

    window.OneSignalDeferred = window.OneSignalDeferred || [];

    OneSignalDeferred.push(async function (OneSignal) {
      await OneSignal.init({
        appId: "c382aeac-2c24-4112-ab16-99014b21b832",
        notifyButton: { enable: false }
      });

      // ðŸ” Check subscription status
      const permission = Notification.permission;
      const isSubscribed = OneSignal.User.PushSubscription.optedIn;

      console.log("Permission:", permission);
      console.log("Subscribed:", isSubscribed);

      // âœ… CONDITION A â€” already subscribed
      if (permission === "granted" && isSubscribed) {
        // Instantly go to Glide new screen
        window.location.replace(GLIDE_NEW_SCREEN);
      }
    });

    // âœ… CONDITION B â€” not subscribed
    function enableNotifications() {
      OneSignalDeferred.push(function () {
        OneSignal.showSlidedownPrompt();

        // After Allow OR Block â†’ go to Glide
        setTimeout(() => {
          window.location.replace(GLIDE_NEW_SCREEN);
        }, REDIRECT_DELAY);
      });
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    button {
      padding: 14px 22px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Enable Notifications</h2>
  <p>This will appear only once.</p>

  <button onclick="enableNotifications()">Enable Notifications</button>

</body>
</html>
