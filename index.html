<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enable Notifications</title>

  <script src="https://cdn.onesignal.com/sdks/OneSignalSDKWorker.js" async=""></script>
 <script>
  window.OneSignal = window.OneSignal || [];

  OneSignal.push(function () {
    OneSignal.init({
      appId: "c382aeac-2c24-4112-ab16-99014b21b832",

      serviceWorkerPath: "OneSignalSDKWorker.js",
      serviceWorkerUpdaterPath: "OneSignalSDKUpdaterWorker.js",

      serviceWorkerParam: {
        scope: "/"
      },

      notifyButton: {
        enable: false
      }
    });
  });
</script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    button {
      font-size: 18px;
      padding: 12px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Enable Push Notifications</h2>
  <p>Click the button below and allow notifications.</p>

  <button onclick="enableNotifications()">Enable Notifications</button>

<script>
function enableNotifications() {
  OneSignal.Notifications.requestPermission()
    .then(function(permission) {
      console.log("Permission:", permission);

      //redirect back to Glide
      window.location.href = "https://geniuss-app-9vl4.glide.page/dl/64ffb1";
    })
    .catch(function(e) {
      console.error(e);
    });
}
</script>

</body>
</html>
